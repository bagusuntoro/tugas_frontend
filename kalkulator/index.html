<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>

  <!-- myCSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- aos animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top"
    style="background-color: #2e3136; border-radius:0 0 20px 20px;">
    <div class="container">
      <a class="navbar-brand" href="#">MyCalculator</a>
    </div>
  </nav>
  <!-- navbar -->





  <div class="container pt-5 mt-5">
    <h4 class="float-end mt-5" id="history" value=""></h4>
  </div>



  <!-- input -->
  <div class="container pt-5 mt-5">
    <h4 class="float-end" id="display"></h4>
  </div>
  <!-- input -->




  <!-- buttons -->
  <section class="buttons fixed-bottom">
    <div class="container text-center justify-content-center">
      <table class="table">
        <tr>
          <td>
            <button class="bg-dark" data-aos="flip-left" data-aos-duration="2000" onclick="allClear()">AC</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="200" onclick="negatif('-')">+/-</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="300" onclick="input('%')">%</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="400" onclick="input('/')">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="bg-dark" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="500" onclick="input('7')">7</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="600" onclick="input('8')">8</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="700" onclick="input('9')">9</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="800" onclick="input('*')">x</button>
          </td>
        </tr>
        <tr>
          <td><button class="bg-dark" data-aos="flip-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="900" onclick="input('4')">4</button>
          </td>
          <td><button class="bg-dark" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1000" onclick="input('5')">5</button>
          </td>
          <td><button class="bg-dark" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1100" onclick="input('6')">6</button>
          </td>
          <td><button class="bg-dark" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1200" onclick="input('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="bg-dark" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1300" onclick="input('1')" id="satu">1</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1400" onclick="input('2')">2</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1500" onclick="input('3')">3</button>
          </td>
          <td>
            <button class="bg-dark operator" data-aos="flip-up" data-aos-easing="ease-out-cubic"
              data-aos-duration="2000" data-aos-delay="1600" onclick="input('+')" id="tambah">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="bg-dark" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1700" onclick="clearElement()">C</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1800" onclick="input('0')">0</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="1900" onclick="input('.')">.</button>
          </td>
          <td>
            <button class="bg-dark" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
              data-aos-delay="2000" onclick="hasil()" id="hasil">=</button>
          </td>
        </tr>
      </table>
    </div>
  </section>
  <!-- buttons -->

  <!-- supports -->
  <a href="" class="float-end fixed-bottom">
    <img
      src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-support-contact-and-message-itim2101-lineal-color-itim2101.png" />
  </a>
  <!-- supports -->






  <!-- myJS -->
  <script src="js/script.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>





  <!-- aos -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
